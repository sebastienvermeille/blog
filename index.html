<div class="col s12 m6">

  <!--<img src="/assets/images/like.png" class="left"/> Ah bravo je vois que tu utilise adblock continue comme ca jeune padawan ! Fais une exception pour ton maÃ®tre ?  -->

<div class="col s12 m8 l9 xl6">

  {% comment %}

  <div class="collection">
    <div class="collection-header">
      <h2>Derniers articles</h2>
    </div>
    {% for post in site.posts | where:"lang", "en" %}
    <a class="collection-item" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  </div>

  <div class="collection">
    <div class="collection-header">
      <h2>Derniers tutoriaux</h2>
    </div>
    {% for howto in site.howtos | where:"lang", "en" %}
    <a class="collection-item" href="{{ howto.baseurl }}{{ howto.url }}">{{ howto.title }}</a>
    {% endfor %}
  </div>

  {% endcomment %}

  <p style="text-align:center; width:100%;">

    <img src="{{ site.baseurl }}/assets/images/svg/superseb.svg"/>
  </p>

</div>
