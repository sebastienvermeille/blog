---
layout: base
permalink: /howto
---
<div class="container">

    <div id="summary" class="collection"></div>

    <div class="z-depth-1" style="padding:16px; background-color:white;">
        <article class="post">
            <h1>{{ page.title }}</h1>

            <div class="entry">
                {{ content }}
            </div>

            <div class="date">
                {% if page.lang == "en" %}
                Written on {{ page.date }}
                {% else %}
                Publi√© le {{ page.date }}
                {% endif %}
            </div>
            {% if page.comments == true %}
            <div class="row">
                <h5 class="nocount">Commentaires</h5>
                <div class="col s12">
                    {% include disqus.html %}
                </div>
            </div>
            {% endif %}
        </article>
    </div>
</div>
